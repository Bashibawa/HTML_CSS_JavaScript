<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/styleforms.css"/>
  <title>Be a Member</title>
</head>
<body>
  <header>
    <h1>Welcome to Barter Trades</h1>
  </header>
  <p>Fill in all the information provided appropriately</p>
  <hr>
  <br>
    <small>
      Already have an account? <a href="login.html">Sign in</a>
    </small>
    <br>
    <br>
  <form action="Process.php" method="POST">
    <div>
      <label>First Name:</label>
      <input type="text" name="firstName" placeholder="Enter First Name">
    </div>
    <br>
    <div>
      <label>Last Name:</label>
      <input type="text" name="lastName" placeholder="Enter Last Name">
    </div>
    <br>
    <div>
      <label>User Name:</label>
      <input type="text" name="userName" placeholder="Put a User Name">
    </div>
    <br>
    <div>
      <label>Email</label>
      <input type="text" name="email" placeholder="example@gmail.com">
    </div>
    <br>
    <div>
      <label>Gender</label>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <br>
    <div>
      <label>Date of Birth</label>
      <input type="date" name="birthday">
    </div>
    <br>
    <div>
      <label>NIN:</label>
      <input type="number" name="nin" placeholder="National Identification Number">
    </div>
    <br>
    <div>
      <label>Business Name/ Organization</label>
      <input type="text" name="businessName">
    </div>
    <br>
    <input type="submit" name="submit" value="submit">
  </form>
</body>
</html>
